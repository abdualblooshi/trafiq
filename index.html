<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Advanced Traffic Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .dropdown-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .dropdown-content.show {
        max-height: 500px;
      }

      .chart-container {
        transition: all 0.3s ease;
        height: 300px;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div
        class="bg-gray-800 text-white w-72 space-y-2 py-7 px-2 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out"
      >
        <div class="flex items-center space-x-2 px-4 mb-6">
          <i class="fas fa-car-crash text-2xl"></i>
          <span class="text-2xl font-semibold">Traffic Analysis</span>
        </div>

        <!-- Filters Section -->
        <div class="bg-gray-700 rounded-lg p-4 mb-4">
          <h3 class="text-lg font-semibold mb-3">Filters</h3>
          <div class="space-y-3">
            <div>
              <label class="block text-sm mb-1">Date Range</label>
              <select id="dateFilter" class="w-full bg-gray-600 rounded p-2">
                <option value="all">All Time</option>
                <option value="lastWeek">Last Week</option>
                <option value="lastMonth">Last Month</option>
                <option value="custom">Custom Range</option>
              </select>
            </div>
            <div>
              <label class="block text-sm mb-1">Incident Type</label>
              <select id="typeFilter" class="w-full bg-gray-600 rounded p-2">
                <option value="all">All Types</option>
              </select>
            </div>
            <div>
              <label class="block text-sm mb-1">Severity</label>
              <select
                id="severityFilter"
                class="w-full bg-gray-600 rounded p-2"
              >
                <option value="all">All Severities</option>
                <option value="severe">Severe</option>
                <option value="minor">Minor</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Visualization Categories -->
        <div class="space-y-2">
          <!-- Overview Category -->
          <div class="visualization-category">
            <button
              onclick="toggleDropdown('overview')"
              class="w-full flex items-center justify-between px-4 py-2 text-left hover:bg-gray-700 rounded"
            >
              <span><i class="fas fa-chart-pie mr-2"></i>Overview</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div id="overview-dropdown" class="dropdown-content pl-8 space-y-2">
              <a
                href="#"
                class="block py-2 hover:bg-gray-700 rounded px-4"
                onclick="showVisualization('summary')"
                >Summary Stats</a
              >
              <a
                href="#"
                class="block py-2 hover:bg-gray-700 rounded px-4"
                onclick="showVisualization('distribution')"
                >Type Distribution</a
              >
            </div>
          </div>

          <!-- Trend Analysis -->
          <div class="visualization-category">
            <button
              onclick="toggleDropdown('trends')"
              class="w-full flex items-center justify-between px-4 py-2 text-left hover:bg-gray-700 rounded"
            >
              <span><i class="fas fa-chart-line mr-2"></i>Trend Analysis</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div id="trends-dropdown" class="dropdown-content pl-8 space-y-2">
              <a
                href="#"
                class="block py-2 hover:bg-gray-700 rounded px-4"
                onclick="showVisualization('daily')"
                >Daily Trends</a
              >
              <a
                href="#"
                class="block py-2 hover:bg-gray-700 rounded px-4"
                onclick="showVisualization('weekly')"
                >Weekly Patterns</a
              >
              <a
                href="#"
                class="block py-2 hover:bg-gray-700 rounded px-4"
                onclick="showVisualization('monthly')"
                >Monthly Analysis</a
              >
            </div>
          </div>

          <!-- Spatial Analysis -->
          <div class="visualization-category">
            <button
              onclick="toggleDropdown('spatial')"
              class="w-full flex items-center justify-between px-4 py-2 text-left hover:bg-gray-700 rounded"
            >
              <span
                ><i class="fas fa-map-marked-alt mr-2"></i>Spatial
                Analysis</span
              >
              <i class="fas fa-chevron-down"></i>
            </button>
            <div id="spatial-dropdown" class="dropdown-content pl-8 space-y-2">
              <a
                href="#"
                class="block py-2 hover:bg-gray-700 rounded px-4"
                onclick="showVisualization('heatmap')"
                >Heatmap</a
              >
              <a
                href="#"
                class="block py-2 hover:bg-gray-700 rounded px-4"
                onclick="showVisualization('cluster')"
                >Cluster Analysis</a
              >
            </div>
          </div>

          <!-- Comparative Analysis -->
          <div class="visualization-category">
            <button
              onclick="toggleDropdown('comparative')"
              class="w-full flex items-center justify-between px-4 py-2 text-left hover:bg-gray-700 rounded"
            >
              <span><i class="fas fa-balance-scale mr-2"></i>Comparative</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div
              id="comparative-dropdown"
              class="dropdown-content pl-8 space-y-2"
            >
              <a
                href="#"
                class="block py-2 hover:bg-gray-700 rounded px-4"
                onclick="showVisualization('typeComparison')"
                >Type Comparison</a
              >
              <a
                href="#"
                class="block py-2 hover:bg-gray-700 rounded px-4"
                onclick="showVisualization('timeComparison')"
                >Time Comparison</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-x-hidden overflow-y-auto">
        <header class="bg-white shadow">
          <div class="max-w-7xl mx-auto py-4 px-4">
            <div class="flex justify-between items-center">
              <h1 class="text-2xl font-semibold text-gray-900">
                Traffic Analytics Dashboard
              </h1>
              <div id="dateRange" class="text-gray-600"></div>
            </div>
          </div>
        </header>

        <!-- Main Dashboard Area -->
        <main class="max-w-7xl mx-auto py-6 px-4">
          <div id="visualizationArea" class="space-y-6">
            <!-- Visualizations will be dynamically loaded here -->
          </div>
        </main>
      </div>
    </div>

    <script>
      // Global variables
      let globalData = [];
      let filteredData = [];

      // Toggle dropdown
      function toggleDropdown(id) {
        const dropdown = document.getElementById(`${id}-dropdown`);
        dropdown.classList.toggle("show");
      }

      // Initialize filters
      async function initializeFilters(data) {
        const typeSelect = document.getElementById("typeFilter");
        const types = [...new Set(data.map((d) => d.acci_name))];
        typeSelect.innerHTML =
          '<option value="all">All Types</option>' +
          types
            .map((type) => `<option value="${type}">${type}</option>`)
            .join("");
      }

      // Filter data
      function filterData() {
        const dateFilter = document.getElementById("dateFilter").value;
        const typeFilter = document.getElementById("typeFilter").value;
        const severityFilter = document.getElementById("severityFilter").value;

        filteredData = globalData.filter((d) => {
          let passesDate = true;
          let passesType = true;
          let passesSeverity = true;

          // Date filtering
          if (dateFilter !== "all") {
            const date = new Date(d.acci_time);
            const now = new Date();
            if (dateFilter === "lastWeek") {
              passesDate = now - date <= 7 * 24 * 60 * 60 * 1000;
            } else if (dateFilter === "lastMonth") {
              passesDate = now - date <= 30 * 24 * 60 * 60 * 1000;
            }
          }

          // Type filtering
          if (typeFilter !== "all") {
            passesType = d.acci_name === typeFilter;
          }

          // Severity filtering
          if (severityFilter !== "all") {
            passesSeverity =
              severityFilter === "severe"
                ? d.acci_name.includes("بليغ")
                : !d.acci_name.includes("بليغ");
          }

          return passesDate && passesType && passesSeverity;
        });

        updateVisualizations();
      }

      // Add event listeners to filters
      document
        .getElementById("dateFilter")
        .addEventListener("change", filterData);
      document
        .getElementById("typeFilter")
        .addEventListener("change", filterData);
      document
        .getElementById("severityFilter")
        .addEventListener("change", filterData);

      // Load and process data
      async function loadData() {
        try {
          const response = await fetch(
            "https://raw.githubusercontent.com/sheriefAbdallah/CS318/refs/heads/main/Traffic_Incidents.csv"
          );
          const text = await response.text();
          globalData = d3.csvParse(text);
          filteredData = globalData;
          initializeFilters(globalData);
          updateDateRange(globalData);
          showVisualization("summary");
        } catch (error) {
          console.error("Error loading data:", error);
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", loadData);
    </script>

    <!-- Visualization Scripts -->
    <script src="visualizations.js"></script>
  </body>
</html>
